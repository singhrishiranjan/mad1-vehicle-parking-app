<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spot Statistics</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel = "stylesheet" 
        integrity = "sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin = "anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="d-flex flex-wrap justify-content-center gap-4 mt-4">
    <div class="card" style="width: 800px;">
        <div class="card-body text-center">
            <h5 class="card-title">Total Parked Spots</h5>
            <div class="chart-container">
                <canvas id="parkingChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card" style="width: 800px;">
        <div class="card-body text-center">
            <h5 class="card-title">Total Revenue in Past 7 days</h5>
            <div class="chart-container">
                <canvas id="rev_chart"></canvas>
            </div>
        </div>
    </div>
</div>



    <script>
        const ctx1 = document.getElementById('parkingChart').getContext('2d');
        const parkingChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Reserved Spots', 'Available Spots'],
                datasets: [{
                    data: [{{ reserved_spots }}, {{ unreserved_spots }}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Parking Spot Distribution'
                    }
                }
            }
        });

    const labels = {{ labels|tojson }};
    const rev_values = {{ rev_values|tojson }};

    const ctx2 = document.getElementById('rev_chart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Revenues',
                data: rev_values,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
        

    </script>
</body>
</html>
