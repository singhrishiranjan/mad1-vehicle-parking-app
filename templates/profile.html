<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form method = "POST" action="{{url_for('updateprofile')}}">

            <label for = "email">Email</label><br>
            <input type = "email" name = "email" value = "{{ user.email }}" readonly> <br><br>
            
            <label for = "password">Password</label><br>
            <input type = "password" name = "password" value = "{{ user.password }}" required> <br><br>

            <label for = "phone">Phone No.</label><br>
            <input type = "text" name = "phone" value = "{{ user.phone }}"> <br><br>

            <label for = "name">Full Name</label><br>
            <input type = "text" name = "name" value = "{{ user.name }}"> <br><br>

            <label for = "address">Address</label><br>
            <input type = "text" name = "address" value = "{{ user.address }}"> <br><br>

            <label for = "pincode">Pincode</label><br>
            <input type = "text" name = "pincode" value = "{{ user.pincode }}"> <br><br>

    
            <input type = "submit" value = "Update">
        </form>
    </body>
</html>
