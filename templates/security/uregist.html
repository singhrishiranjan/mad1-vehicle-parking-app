<!DOCTYPE html>

<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
            <form action = "{{url_for('register')}}" method = "POST">
            <input type = "email" id = "email" name = "email" placeholder = "Email Id" required> <br>
            <input type = "password" id = "password" name = "password" placeholder = "Password" required> <br>
            <input type = "text" id = "phone" name = "phone" placeholder = "Phone no."> <br>
            <input type = "text" id = "name" name = "name" placeholder = "Full name"> <br>
            <input type = "text" id = "address" name = "address" placeholder = "Address"> <br>
            <input type = "text" id = "pincode" name = "pincode" placeholder = "Pincode"> <br>
            <input type = "submit" value = "Register">

            </form>

            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            
            {% if error %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}
    </body>
</html>
