{% extends "base.html" %}
{% block title %} Summary {% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg p-2 sticky-top mb-4" style = "background-color: blueviolet;" data-bs-theme="dark">
  <div class="container-fluid">
    <div class="navbar-brand p-0 fw-bold" style = "font-size: 1cm;">Canopy</div>
    <div class="collapse navbar-collapse fs-5" id="navbarText">
      <ul class="navbar-nav me-auto mx-auto mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{url_for('routes_bp.dashboard')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('routes_bp.summary')}}">Summary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes_bp.profile') }}">Edit Profile</a>
        </li>
        <li>
            <a class = "nav-link" href = "{{ url_for('routes_bp.logout') }}">Logout</a>
        </li>
      </ul>
      <span style="color: white;">
        Welcome, {{ user.name or user.email }}!
      </span>
    </div>
  </div>
</nav>
<div class="card mt-4 mb-2 mx-auto" style="max-width: 800px;">
    <div class="card-body">
        <h5 class="card-title">Reservations in past 7 days</h5>
        <canvas id="res_chart" height="100"></canvas>
    </div>
</div>
<div class="card mb-4 mx-auto" style="max-width: 800px;">
    <div class="card-body">
        <h5 class="card-title">Total Cost in past 7 days</h5>
        <canvas id="cost_chart" height="100"></canvas>
    </div>
</div>
{% endblock %}

{% block script %}

<script>
    // Data from Flask passed via Jinja
    const labels = {{ labels|tojson }};
    const res_values = {{ res_values|tojson }};
    const cost_values = {{ cost_values|tojson }};

    // First Chart - Reservation Data
    const ctx1 = document.getElementById('res_chart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Reservations',
                data: res_values,
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Second Chart - Cost Data
    const ctx2 = document.getElementById('cost_chart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Costs',
                data: cost_values,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
